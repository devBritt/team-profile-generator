
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>My Team</title>
    <!-- icons -->
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <!-- Oswald font -->
    <link href='https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='./style.css'>
</head>

<body class='flex-row'>
    <header>
        <h1 class='page-title'>My Team</h1>
    </header>
    <main>
        <section class='flex-row justify-center'>
            <article class='col-12 col-md-6 col-lg-4'>
                <div class='card'>
                    <div class='card-header flex-row'>
                        <div class='col-4 justify-flex-end'>
                            <span class='material-icons'>school</span>
                        </div>
                        <div class='col-8'>
                            <h2>Britt</h2>
                            <h3>Engineer</h3>
                        </div>
                    </div>
                    <div class='card-body flex-row'>
                        <!-- employee id row -->
                        <div class='employee-details flex-row align-center'>
                            <span class='material-icons md-20 md-bright md-margin-r'>badge</span>
                            <p>000</p>
                        </div>
                        <!-- employee email row -->
                        <div class='employee-details flex-row align-center'>
                            <span class='material-icons md-20 md-bright md-margin-r'>email</span>
                            <a href='mailto:'myemail@company.com'>myemail@company.com</a>
                        </div>
                        <!-- role-specific details row -->
                        <div class='employee-details flex-row align-center'>
                            <span class='material-icons md-20 md-bright md-margin-r'>terminal</span>
                            <a>github.com/devbritt</a>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
